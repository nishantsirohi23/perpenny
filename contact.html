<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | Perpenny</title>
    <link rel="stylesheet" href="assets/css/theme.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" data-navbar-on-scroll="light">
        <div class="container"><a class="navbar-brand" href="index.html"><img src="assets/img/icons/Logo.png" height="35" alt="logo" /></a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base align-items-center">
              <li class="nav-item"><a class="nav-link px-3" href="index.html#product">Product</a></li>
              <li class="nav-item"><a class="nav-link px-3" href="index.html#customers">Customers</a></li>
              <li class="nav-item"><a class="nav-link px-3" href="index.html#pricing">Pricing</a></li>
              <li class="nav-item"><a class="nav-link px-3" href="index.html#docs">Docs </a></li>
              <li class="nav-item"><a class="nav-link px-3" href="contact.html">Contact</a></li>
              <li class="nav-item"><a class="nav-link px-3" href="terms.html">Terms</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <main class="main" id="top">
        <section class="py-7 py-lg-10" id="contact">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h1 class="fs-4 fs-md-5 fs-xxl-4 text-center">Contact Us</h1>
                        <p class="fs-1 text-center">Have questions or need assistance? Reach out to us!</p>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
